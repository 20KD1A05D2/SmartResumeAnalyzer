<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
  body {
    background: linear-gradient(to right, #fdfcfb, #e2d1c3);
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 700px;
  }
  h2 {
    color: #0d6efd;
    margin-bottom: 20px;
  }
</style>

</head>
<body>
  <div class="container">
    <h2 class="text-primary">✅ Analysis Complete</h2>
    <p><strong>Analyzed Resume:</strong> {{ filename }}</p>
    <p class="text-muted">Here are your best-fit IT roles:</p>

    {% for role in result %}
      <div class="mb-3">
        <strong>{{ role[0] }}</strong>
        <div class="progress">
          <div class="progress-bar 
                      {% if role[1] >= 75 %}bg-success{% elif role[1] >= 50 %}bg-info{% else %}bg-warning{% endif %}" 
               role="progressbar" 
               style="width: {{ role[1] }}%;" 
               aria-valuenow="{{ role[1] }}" 
               aria-valuemin="0" 
               aria-valuemax="100">
            {{ role[1] }}%
          </div>
        </div>
      </div>
    {% endfor %}

    <a href="/" class="btn btn-secondary w-100 mt-4">⬅ Back to Home</a>
  </div>
</body>
</html>
