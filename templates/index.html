<!DOCTYPE html>
<html>
<head>
  <title>Smart Resume Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
  body {
    background: linear-gradient(to right, #c6f1f5, #fceabb);
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 550px;
  }
  h2 {
    text-align: center;
    color: #0d6efd;
    margin-bottom: 30px;
  }
</style>

</head>
<body>
  <div class="container">
    <h2>üîç Smart Resume Analyzer</h2>
    <form action="/analyze" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
      <label>Select your Resume (.docx):</label>
      <input type="file" name="resume" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
    </form>
    <div id="loading" class="text-center mt-3" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Analyzing resume...</p>
    </div>
  </div>

  <script>
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }
  </script>
</body>
</html>
